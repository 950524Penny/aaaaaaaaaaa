<!DOCTYPE html>
<html lang="en" class="focus-outline-visible">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <link rel="stylesheet" href="chrome://theme/colors.css?sets=ui,chrome">
  <link rel="stylesheet" href="shared_vars.css">
  <style>
    body {
      background-color: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      --ntp-logo-color: rgb(0, 0, 0);
      --color-new-tab-page-most-visited-foreground: rgba(232, 234, 237, 1.0);
    }

    ntp-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--color-new-tab-page-most-visited-foreground);
    }

    .logo {
      font-size: 64px;
      font-weight: bold;
      color: var(--ntp-logo-color);
      margin-bottom: 30px;
    }

    .search-bar {
      background-color: #fff;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      padding: 10px 20px;
      width: 500px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    iframe#backgroundImage {
      display: none;
    }
  </style>
</head>
<body style="background-color: rgb(255, 255, 255);">
  <iframe id="backgroundImage" src=""></iframe>

  <ntp-app>
    <div class="logo">Google</div>
    <div class="search-bar">
      <input type="text" placeholder="Search Google or type a URL">
    </div>
  </ntp-app>

  <script type="module" src="new_tab_page.js"></script>
  <script type="module" src="./lazy_load.js"></script>
</body>
</html>
